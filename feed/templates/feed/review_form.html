{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        {% include 'feed/place_card.html' %}
    </div>
    <div class="col-md-8">
        <div class="row card min-vh-75 mb-4 mb-md-0 mx-2">
            <div class="card-body d-flex flex-column justify-content-between">
                <form method="post" class="flex-fill d-flex flex-column">
                    {% csrf_token %}
                    <div class="form-group w-100">
                        <div class="input-group">
                            <span class="input-group-text">한줄요약</span>
                            {{ form.title }}
                        </div>
                    </div>
                    <div class="form-group w-100 flex-fill">
                        <div class="input-group">
                            <span class="input-group-text">식당리뷰</span>
                            {{ form.comment }}
                        </div>
                    </div>
                    <div class="form-group w-100">
                        <div class="input-group">
                            <span class="input-group-text">별점</span>
                            {{ form.rating }}
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <input class="btn btn-primary btn-lg mb-0  w-100" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
